<div class="container">
  
  <div class="row">
    <div class="offset-sm-2 col-sm-8">

      <div class="card text-blank border-0">
        <div class="card-body">
          <div class="card-title text-center">
            <u><h2>SI Calculator</h2></u>
          </div>

          <div class="card-text">

              <div class="form-group">
                <input type="number" placeholder="PRINCIPAL AMOUNT" class="form-control" [(ngModel)]="num1">
              </div>
               <div class="form-group">
                <input type="number" placeholder="RATE OF INTEREST" class="form-control" [(ngModel)]="num2">
              </div>

              <div class="form-group">
                <input type="number" class="form-control" placeholder="Number Of months" [(ngModel)]="num3">
              </div>

          
              
              <div class="text-center mb-3">
                <button type="button" class="btn btn-block btn-warning" (click)="si()"
                (click)="add()">Simple Interest</button>
              </div>

              <div class="form-group">
                <input type="number" class="form-control" placeholder="Simple Interest Generated" [(ngModel)]="simple">
                {{simple|currency:'INR'}}
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="New Amount in INR" [(ngModel)]="sum">
                {{sum|currency:'INR'}}
              </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
